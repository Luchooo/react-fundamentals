<!-- Extra credit exercise -->
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script type="module">
    const elementNest1Type = 'span'
    const elementNest1Props = {children: 'Hello'}
    const reactNest1Element = React.createElement(
      elementNest1Type,
      elementNest1Props,
    )
    const elementNest2Type = 'span'
    const elementNest2Props = {children: 'World'}
    const reactNest2Element = React.createElement(
      elementNest2Type,
      elementNest2Props,
    )

    const elementType = 'div'
    const elementProps = {
      className: 'container',
      children: [reactNest1Element, " ", reactNest2Element],
    }
    const reactElement = React.createElement(elementType, elementProps)
    const rootElement = document.getElementById('root')
    const root = ReactDOM.createRoot(rootElement)
    root.render(reactElement)
  </script>
</body>
